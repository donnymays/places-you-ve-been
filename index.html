<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Places You've Been</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  
</head>
<body>
  <div class="container">
    <h1>Places Traveled</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Add a place</h2>
        <form id="new-place">
          <div class="form-group">
            <label for="new-location">Location</label>
            <input type="text" id="new-location">
          </div>  
          <div class="form-group">    
            <label for="new-country">Country</label>
            <input type="text" id="new-country">
          </div>
          <div class="form-group">  
            <label for="new-landmarks">Landmarks</label>
            <input type="text" id="new-landmarks">
          </div> 
          <div class="form-group">  
            <label for="new-timeOfYear">Time of year</label>
            <input type="text" id="new-timeOfYear">
          </div>
          <div class="form-group">   
            <label for="new-notes">Notes</label>
            <input type="text" id="notes">
          </div>
          <button type="submit" class="btn btn-danger">Submit!</button>
        </form>
        
        <h2>Places</h2>
        <ul id="places">
        </ul>
      </div>
      <!-- <div class="col-md-6"> -->
        <div id="show-place">
          <p>location: <span class="location"></span></p>
          <p>country: <span class="country"></span></p>
          <p>landmarks: <span class="landmarks"></span></p>
          <p>time of year: <span class="time-of-year"></span></p>
          <p>notes: <span class="notes"></span></p>
          <div id="buttons">

          </div>
        </div>
      <!-- </div> -->
    </div>  
  </div>
</body>
</html>
